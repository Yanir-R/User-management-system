<div>
  <form #addPost="ngForm" (ngSubmit)="submitPost(addPost.value)">
      <div class="form-group">
          <label for="title">Title
          </label>
              <input type="text" class="form-control" name="title" #title="ngModel" ngModel>
      </div>
      <div class="form-group">
          <label for="body">Body
          </label>
              <input type="text" class="form-control" name="body" #body="ngModel" ngModel>
      </div>
      <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-danger mr-2" (click)="cancelEvent()">Cancel</button>
          <button class="btn btn-success" type="submit">Submit</button>
      </div>
  </form>
</div>
