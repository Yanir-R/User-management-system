<div class="addUserForm">
    <form #newUser="ngForm" (ngSubmit)="submitUser(newUser.value)">
        <div class="form-group">
            <label for="name">Name: 
                <input type="text" class="form-control" name="name" #name="ngModel" ngModel>
            </label>
        </div>
        <div class="form-group">
            <label for="email">Email
                <input type="text" class="form-control" name="email" #email="ngModel" ngModel>
            </label>
        </div>
        <div class="button-group">
            <button class="btn btn-success float-right" type="submit">Submit</button>
            <button class="btn btn-outline-danger float-right mr-2" type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
