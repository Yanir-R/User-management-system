<div>
  <form #addTodo="ngForm" (ngSubmit)="submitTodo(addTodo.value)">
      <div class="form-group">
          <label for="title">Title: </label>
          <input class="form-control" type="text" name="title" #title="ngModel" ngModel>
      </div>
      <div class="d-flex justify-content-end">
          <button class="btn btn-outline-danger mr-2" type="button" (click)="cancelEvent()">Cancel</button>
          <button class="btn btn-success" type="submit">Submit</button>
      </div>
  </form>
</div>
